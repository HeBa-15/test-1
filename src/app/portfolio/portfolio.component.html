<div class="mb-4">
    <div class="pt-4">
      
            <div class="text-center pt-4" style="color: rgb(44, 62, 80);">
                <h2 class="text-uppercase mb-3 fs-1 fw-bolder">portfolio component</h2>
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <div class="line me-3" style="background-color: rgb(44, 62, 80);">

                    </div>
                    <i class="fa-solid fa-star"></i>
                    <div class="line ms-3" style="background-color: rgb(44, 62, 80);">

                    </div>
                </div>
            </div>
        <div class="container">
            <div class="row g-5">
              @for (item of itemList; track $index) {

                <div class="col-lg-4 col-md-6">
                    <div class="rounded-3 overflow-hidden position-relative">
                        <img alt="" class="w-100 rounded-3" [src]="item.Img">
                        <div (click)="modelImg=item.Img; flag=false;" class="layer position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
                            <i class="text-white fa-solid fa-plus fa-6x"></i>
                        </div>
                    </div>
            </div>
              }
        </div>
    </div>
</div>    


<div [class.d-none]="flag"(click)="hideModel($event.target,img)" class="model position-fixed  start-0 top-0 h-100 w-100 d-flex align-items-center justify-content-center bg-white bg-opacity-25">
    <img #img [src]="modelImg" class="w-50" alt="port">

</div>
